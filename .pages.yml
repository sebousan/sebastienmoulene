media: assets/images/uploads
content:
  - name: projects
    label: Projects
    type: collection
    path: 'content/projects'
    view:
      fields: [ title, date ]
    fields:
      - name: draft
        label: Draft
        type: boolean
        default: true
      - name: date
        label: Date
        type: date
      - name: title
        label: Title
        type: string
      - name: body
        label: Body
        type: rich-text